          // 遍历每个 hymns，生成播放器、标题、歌词按钮和下载按钮
          hymns.forEach(hymn => {
            // 创建一个包含播放器和按钮的容器
            const playerSection = document.createElement('div');
            playerSection.classList.add('player-section');
            playerContainer.appendChild(playerSection);
    
            // 创建标题元素
            const titleElement = document.createElement('h3');
            titleElement.textContent = hymn.title;
            playerSection.appendChild(titleElement);
    
            // 创建播放器的容器
            const playerDiv = document.createElement('div');
            playerSection.appendChild(playerDiv);
    
            // 创建按钮容器
            const buttonsDiv = document.createElement('div');
            buttonsDiv.classList.add('player-buttons');
            playerSection.appendChild(buttonsDiv);
    
            // 创建歌词按钮
            const lyricsButton = document.createElement('button');
            lyricsButton.textContent = "显示歌词";
            lyricsButton.addEventListener('click', function () {
              const lyricsDiv = this.nextElementSibling;
              if (lyricsDiv.style.display === "none") {
                lyricsDiv.style.display = "block";
                this.textContent = "隐藏歌词";
              } else {
                lyricsDiv.style.display = "none";
                this.textContent = "显示歌词";
              }
            });
            buttonsDiv.appendChild(lyricsButton);
    
            // 创建歌词显示区
            const lyricsDiv = document.createElement('div');
            lyricsDiv.classList.add('lyrics');
            lyricsDiv.textContent = hymn.lyrics;
            buttonsDiv.appendChild(lyricsDiv);
    
            // 创建下载按钮
            const downloadButton = document.createElement('button');
            downloadButton.textContent = "下载音频";
            downloadButton.addEventListener('click', function () {
              const link = document.createElement('a');
              link.href = `audio/${hymn.title}.mp3`; // 假设音频文件名与标题匹配
              link.download = `${hymn.title}.mp3`;
              link.click();
            });
            buttonsDiv.appendChild(downloadButton);
    
            // 初始化 APlayer 播放器
            new APlayer({
              container: playerDiv,
              audio: [{
                name: hymn.title,
                url: `hymns/${hymn.title}.mp3`, // 假设音频文件名与标题匹配
              }]
            });
